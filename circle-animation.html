<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotating Gradient Circle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 120px;
      height: 120px;
      border: 5px solid;
      border-color: #ff6a00 #ee0979; /* Orange to Magenta (Sunset Colors) */
      border-radius: 50%;
      background-color: transparent;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="circle"></div>

</body>
</html>
