<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wave Water Animation in Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      margin: 0;
    }
    .content {
      position: relative;
      font-family: 'Poppins', sans-serif;
      font-size: 8em;
      color: transparent;
      -webkit-text-stroke: 2px #03a9f4;
    }
    .content::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: #03a9f4;
      overflow: hidden;
      animation: wave-animation 4s ease-in-out infinite;
    }
    @keyframes wave-animation {
      0%, 100% {
        clip-path: polygon(0% 45%, 15% 44%, 32% 50%, 54% 60%, 70% 61%, 84% 59%, 100% 52%, 100% 100%, 0% 100%);
      }
      50% {
        clip-path: polygon(0% 60%, 16% 65%, 34% 66%, 51% 62%, 67% 50%, 84% 45%, 100% 46%, 100% 100%, 0% 100%);
      }
    }
  </style>
</head>
<body>
  <div class="content" data-text="WATER">WATER</div>
</body>
</html>
