<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typewriter Animation</title>
  <style>
    /* Set up basic page styling */
    body {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }
    
    /* Typewriter container */
    .typewriter {
      font-size: 2em;
      white-space: nowrap; /* Prevent line breaks */
      overflow: hidden;    /* Hide the overflowing text */
      border-right: 2px solid rgba(255, 255, 255, 0.75);
      width: 0ch; /* Start with no text visible */
      animation: typing 4s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
    }
    
    /* Keyframes for the typewriter effect */
    @keyframes typing {
      from { width: 0; }
      to { width:70%; } /* Adjust "30ch" to match your text length */
    }
    
    /* Keyframes for the blinking caret */
    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: rgba(255, 255, 255, 0.75); }
    }
  </style>
</head>
<body>
  <div class="typewriter">This is a typewriting animation.</div>
</body>
</html>
