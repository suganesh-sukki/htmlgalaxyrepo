<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semi-Circle Wave WiFi Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wifi {
      position: relative;
      width: 150px;
      height: 75px; /* Half circle */
    }

    .arc {
      position: absolute;
      border: 4px solid #4caf50;
      border-radius: 50%;
      border-bottom: none; /* Semi-circle effect */
      opacity: 0.5;
      animation: wave 1.5s infinite ease-in-out;
      transform-origin: center bottom;
    }

    .arc1 {
      width: 50px;
      height: 50px;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleY(0.7);
      animation-delay: 0s;
    }

    .arc2 {
      width: 80px;
      height: 80px;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleY(0.7);
      animation-delay: 0.2s;
    }

    .arc3 {
      width: 110px;
      height: 110px;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleY(0.7);
      animation-delay: 0.4s;
    }

    .arc4 {
      width: 140px;
      height: 140px;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%) scaleY(0.7);
      animation-delay: 0.6s;
    }

    @keyframes wave {
      0%, 100% {
        opacity: 0.3;
        transform: translateX(-50%) scaleY(0.7);
      }
      50% {
        opacity: 1;
        transform: translateX(-50%) scaleY(1);
      }
    }

    .dot {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 12px;
      height: 12px;
      background-color: #4caf50;
      border-radius: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="wifi">
  <div class="arc arc1"></div>
  <div class="arc arc2"></div>
  <div class="arc arc3"></div>
  <div class="arc arc4"></div>
  <div class="dot"></div>
</div>

</body>
</html>
