<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Resizing Divs with Wrap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 90%;
      max-width: 1000px;
      height: auto;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
      gap: 10px;
    }

    .box {
      flex: 1 1 30%;
      min-width: 200px;
      height: 200px;
      background-color: lightblue;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      box-sizing: border-box;
    }

    .box:hover {
      flex-grow: 2; /* expands on hover */
      background-color: deepskyblue;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
  </div>

</body>
</html>
