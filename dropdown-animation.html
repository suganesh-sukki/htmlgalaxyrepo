<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2025 Animated Dropdown Menu</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    /* Dropdown Container */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    /* Animated Dropdown Button with Gradient Shift */
    .dropdown-toggle {
      padding: 14px 32px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      background-size: 200% 200%;
      animation: gradientShift 5s ease infinite;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 2;
    }
    
    .dropdown-toggle:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Dropdown Menu with Glassmorphism Effect */
    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      min-width: 240px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
      z-index: 1;
    }
    
    .dropdown:hover .dropdown-menu {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    
    /* Dropdown Items */
    .dropdown-menu li {
      list-style: none;
    }
    
    .dropdown-menu li a {
      display: block;
      padding: 16px 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    .dropdown-menu li a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    
    /* Animated Background Text Overlay */
    .menu-bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      animation: bgTextFade 10s ease-in-out infinite;
    }
    
    @keyframes bgTextFade {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.3; }
    }
    
  </style>
</head>
<body>
  <div class="dropdown">
    <!-- Animated background text behind the button -->
    <div class="menu-bg-text">Menu</div>
    
    <button class="dropdown-toggle">Menu</button>
    <ul class="dropdown-menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>
</body>
</html>
