<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animated Text Demo</title>
    <style>
        /* Reset and basic styling */
        body {
            margin: 0;
            height: 100vh;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .animated-text {
            font-size: 64px;
            text-transform: uppercase;
            /* Remove comment if you want uppercase letters */
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            background-clip: text;
            color: white;
        }


        /* Animate each letter */
        .animated-text span {
            display: inline-block;
            animation: bounce 1s infinite;
        }

        /* Stagger the animation */
        .animated-text span:nth-child(1) {
            animation-delay: 0s;
        }

        .animated-text span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .animated-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .animated-text span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .animated-text span:nth-child(5) {
            animation-delay: 0.4s;
        }

        .animated-text span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .animated-text span:nth-child(7) {
            animation-delay: 0.6s;
        }

        .animated-text span:nth-child(8) {
            animation-delay: 0.7s;
        }

        .animated-text span:nth-child(9) {
            animation-delay: 0.8s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="animated-text">
        <span>A</span>
        <span>N</span>
        <span>I</span>
        <span>M</span>
        <span>A</span>
        <span>T</span>
        <span>I</span>
        <span>O</span>
        <span>N</span>
    </div>
</body>

</html>
