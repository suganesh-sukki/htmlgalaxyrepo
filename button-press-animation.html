<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deep Shadow Effect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    
    /* Deep Shadow Card */
    .deep-shadow {
      width: 300px;
      height: 200px;
      background: #fff;
      border-radius: 12px;
      /* Multiple layered shadows for depth */
      box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.1),
        0 8px 12px rgba(0, 0, 0, 0.15),
        0 16px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* On hover, the card lifts up and deepens the shadow */
    .deep-shadow:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 6px 8px rgba(0, 0, 0, 0.1),
        0 12px 18px rgba(0, 0, 0, 0.15),
        0 24px 36px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="deep-shadow">button</div>
</body>
</html>
