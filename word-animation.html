<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Rotate Animation</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .rotating-words {
      font-size: 2rem;
      font-weight: bold;
      height: 2.5rem;
      position: relative;
      width: 200px; /* Ensures visible width */
      text-align: center;
    }

    .rotating-words span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      animation: fadeInOut 3s infinite;
    }

    .rotating-words span:nth-child(1) {
      animation-delay: 0s;
    }

    .rotating-words span:nth-child(2) {
      animation-delay: 1s;
    }

    .rotating-words span:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      5% { opacity: 1; }
      30% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="rotating-words">
    <span>Developer</span>
    <span>Designer</span>
    <span>Creator</span>
  </div>
</body>
</html>
