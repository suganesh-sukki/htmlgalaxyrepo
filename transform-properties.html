<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 2D Transform Animations</title>
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .container {
      display: flex;
      gap: 100px;
    }

    .box {
      width: 80px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    /* Hover animations using 2D transforms */
    .rotate:hover {
      transform: rotate(45deg);
    }

    .scale:hover {
      transform: scale(1.5);
    }

    .translate:hover {
      transform: translateX(50px);
    }

    .skew:hover {
      transform: skewX(20deg);
    }
  </style>
</head>
<body>
  <h1>CSS 2D Transform Animations</h1>
  <div class="container">
    <div class="box rotate">Rotate</div>
    <div class="box scale">Scale</div>
    <div class="box translate">Move</div>
    <div class="box skew">Skew</div>
  </div>
</body>
</html>
