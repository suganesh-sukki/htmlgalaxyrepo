<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Circle Animation</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(#000000, #0a0a0a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .magic-circle {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 2px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: rotate 12s linear infinite;
    }

    .magic-circle::before,
    .magic-circle::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      border: 1px dashed rgba(0, 255, 255, 0.3);
    }

    .magic-circle::before {
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      animation: pulse 3s ease-in-out infinite;
    }

    .magic-circle::after {
      top: 20%;
      left: 20%;
      width: 60%;
      height: 60%;
      animation: rotateReverse 8s linear infinite;
    }

    .symbols {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .symbol {
      position: absolute;
      color: cyan;
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
      opacity: 0.7;
      transform-origin: center;
    }

    /* Place symbols around the circle */
    .symbol:nth-child(1) { top: 0; left: 50%; transform: translate(-50%, 0) rotate(0deg); }
    .symbol:nth-child(2) { top: 20%; right: 0; transform: translate(0, -50%) rotate(45deg); }
    .symbol:nth-child(3) { top: 50%; right: 0; transform: translate(0, -50%) rotate(90deg); }
    .symbol:nth-child(4) { bottom: 20%; right: 0; transform: translate(0, 50%) rotate(135deg); }
    .symbol:nth-child(5) { bottom: 0; left: 50%; transform: translate(-50%, 0) rotate(180deg); }
    .symbol:nth-child(6) { bottom: 20%; left: 0; transform: translate(0, 50%) rotate(225deg); }
    .symbol:nth-child(7) { top: 50%; left: 0; transform: translate(0, -50%) rotate(270deg); }
    .symbol:nth-child(8) { top: 20%; left: 0; transform: translate(0, -50%) rotate(315deg); }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotateReverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="magic-circle">
    <div class="symbols">
      <div class="symbol">✶</div>
      <div class="symbol">☉</div>
      <div class="symbol">☯</div>
      <div class="symbol">✹</div>
      <div class="symbol">✪</div>
      <div class="symbol">☾</div>
      <div class="symbol">♒</div>
      <div class="symbol">⟁</div>
    </div>
  </div>

</body>
</html>
